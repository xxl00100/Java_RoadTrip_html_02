<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--后代选择器  
			
		写法：标签+空格+后代标签
		如： div  span{
			xxxx
		}
		作用：将所有的后代格式调整为一样
		-->
		 <style type="text/css">
/*		 	div h1{
		 		color: red;
		 	}*/
		 	
		 	
		 	/*子代选择器*/
		 	
		 	div>h1{
		 		color: red;
		 	}
		 	span>h1{
		 		color: green;
		 	}
		 	
		 	
		 </style>
		
		
	</head>
	<body>
		<div id="">
			<h1>HHHHHHHHHH</h1>
			<h1>HHHHHHHHHH</h1>
			<h1>HHHHHHHHHH</h1>
			<h1>HHHHHHHHHH</h1>
			<h1>HHHHHHHHHH</h1>
			<span id="">
				<h1>pppppppppp</h1>
				<h1>pppppppppp</h1>
				<h1>pppppppppp</h1>
				<h1>pppppppppp</h1>
				<h1>pppppppppp</h1>
			</span>
			
			
			
			
		</div>
		
		
	</body>
</html>
