<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#outer{
				width: 500px;
				height: 500px;
				background-color: aqua;
				margin-left: 300px;
				margin-top: 100px;
				position: relative;  /*隐藏这句话能够得到不同的效果*/
			}
			#div01{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				right: 200px;
				top: 200px;
			}
			#div02{
				width: 100px;
				height: 100px;
				background-color: burlywood;
			}
			
			
			
		</style>
		
		
		
	</head>
	<body>
		<div id="outer">
			<div id="div01">
				1111111
			</div>
			<div id="div02">
				2222222
			</div>
		</div>
	</body>
</html>
